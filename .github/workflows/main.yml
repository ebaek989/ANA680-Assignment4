name: Train/Build & Deploy to Heroku

on:
  push:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      # Optional: retrain if you keep a training script in repo
      - name: Train model (optional)
        run: |
          if [ -f train.py ]; then python train.py; fi
          ls -la
      # Quick smoke test: make sure app.py imports
      - name: Smoke test
        run: |
          python - << 'PY'
          import importlib
          import app
          print("app imported OK")
          PY
      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_app_name: ${{ secrets.ana680-heroku }}
          heroku_email: ${{ secret.eddiebaek@gmail.com }}
          usedocker: false
          branch: main

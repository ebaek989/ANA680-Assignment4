<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Breast Cancer Classifier</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>label{display:block;margin:.5rem 0 .2rem}input{width:100%;max-width:320px;padding:.4rem}</style>
</head>
<body>
  <h1>Breast Cancer (Wisconsin) Prediction</h1>
  <form action="{{ url_for('predict') }}" method="post" novalidate>
    {% for feat in feature_names %}
      <label for="{{ feat }}">{{ feat.replace('_',' ').title() }}</label>
      <input id="{{ feat }}" name="{{ feat }}" type="number" step="any" required>
    {% endfor %}
    <button type="submit" style="margin-top:1rem">Predict</button>
  </form>
</body>
</html>
